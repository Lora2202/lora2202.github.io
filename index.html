<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do wybranej daty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odliczanie do wybranej daty</h1>
        <input type="datetime-local" id="datetime-picker">
        <button onclick="startCountdown()">Start</button>
        <div id="countdown">Wprowadź datę i godzinę</div>
    </div>

    <script>
        function startCountdown() {
            const datetimeInput = document.getElementById('datetime-picker').value;
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date(datetimeInput);

            if (isNaN(targetDate)) {
                countdownElement.innerHTML = 'Nieprawidłowa data i godzina';
                return;
            }

            const updateCountdown = () => {
                const now = new Date();
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    countdownElement.innerHTML = 'Odliczanie zakończone!';
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            };

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
